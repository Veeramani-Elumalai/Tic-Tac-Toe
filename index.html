<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <h3 id="X"></h3>
        <h3 id="O"></h3>
    </div>
    <div class="container">
        <div class="cell" id="one"></div>
        <div class="cell" id="two"></div>
        <div class="cell" id="three"></div>
        <div class="cell" id="four"></div>
        <div class="cell" id="five"></div>
        <div class="cell" id="six"></div>
        <div class="cell" id="seven"></div>
        <div class="cell" id="eight"></div>
        <div class="cell" id="nine"></div>
    </div>
    <div class="result"></div>
    <div class="resetContainer">
        <button class="resetBtn">Reset</button>
    </div>

    <dialog id="dialogContainer">
        <form method="dialog">
            <div>
                <label for="playerX">Player X :</label>
                <input type="text" id="playerX">
            </div>
            <div>
                <label for="playerO">Player O :</label>
                <input type="text" id="playerO">
            </div>
            <button class="gameBtn" type="submit" onclick="displayPlayers()">Start</button>
        </form>
    </dialog>
</body>
</html>
